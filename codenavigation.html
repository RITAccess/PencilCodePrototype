<!DOCTYPE html>
<html>
<head>
  <title>Accessible PencilCode Foundation</title>
  <!-- Twitter Bootstrap CSS [3.3.7] (Bootstrap CDN) +SRI -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="client.css">
</head>
<body lang="en">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <h1>Accessible PencilCode <small>Foundation</small></h1>
      </div><!-- .col-xs-6 -->
      <div class="col-xs-3">
        <div class="form-group">
          <label for="auditorydisplayslist">Auditory display type:</label>
          <select id="auditorydisplayslist" class="form-control" tabindex="1">
            <option class="auditorydisplays" id="screenreader" selected="selected">Screen reader</option>
            <!-- <option class="auditorydisplays" id="speech">Speech</option> -->
            <option class="auditorydisplays" id="earcon">Earcon</option>
            <option class="auditorydisplays" id="spearcon">Spearcon</option>
          </select><!-- select #auditorydisplayslist .form-control -->
        </div><!-- .form-group -->
      </div><!-- .col-xs-3 -->
      <div class="col-xs-3">
        <div class="form-group">
          <label for="programlist">Program:</label>
          <select id="programlist" class="form-control" tabindex="2">
            <option class="programs" id="example" selected="selected">Example</option>
            <option class="programs" id="1-1-A">1-1-A</option>
            <option class="programs" id="1-1-B">1-1-B</option>
            <option class="programs" id="1-1-C">1-1-C</option>
            <option class="programs" id="1-3-A">1-3-A</option>
          </select><!-- select #programlist .form-control -->
        </div><!-- .form-group -->
      </div><!-- .col-xs-3 -->
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="well">
          <!-- Code navigation -->
          <h2>Code navigation</h2>
          <ul class="nav nav-pills nav-stacked" id="program-sequence"></ul>
        </div>
      </div><!-- .col-sm-8 -->
    </div><!-- .row -->
  </div><!-- .container -->
  <!-- jQuery [3.2.1] (Google Hosted Libraries) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Twitter Bootstrap [3.3.7] (Bootstrap CDN) +SRI -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- howler.js [2.0.4] (CDNJS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.min.js"></script>
  <script src="client.js"></script>
  <script>
    // show "Move" blocks on page load (jQuery.ready();)
    $(update_program_sequence( 'example' ));
  </script>
</body>
</html>
