<!DOCTYPE html>
<html>
<head>
  <title>Accessible PencilCode Foundation</title>
  <!-- Twitter Bootstrap CSS [3.3.7] (Bootstrap CDN) +SRI -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="client.css">
</head>
<body lang="en">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <h1>Accessible PencilCode <small>Foundation</small></h1>
      </div><!-- .col-xs-6 -->
      <div class="col-xs-6">
        <div class="form-group">
          <label for="auditorydisplayslist">Auditory display type:</label>
          <select id="auditorydisplayslist" class="form-control" tabindex="1">
            <option class="auditorydisplays" id="screenreader" selected="selected">Screen reader</option>
            <option class="auditorydisplays" id="speech">Speech</option>
            <option class="auditorydisplays" id="earcon">Earcon</option>
            <option class="auditorydisplays" id="spearcon">Spearcon</option>
          </select><!-- .select #auditorydisplayslist .form-control -->
        </div><!-- .form-group -->
      </div><!-- .col-xs-6 -->
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="well">
          <!-- Block selection -->
          <h2>Block selection</h2>
          <h3>Categories</h3>
          <div class="row" id="category-list">
            <div class="col-sm-6">
              <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="category category-active active" id="category-1" aria-controls="move" role="tab" data-toggle="tab"><p class="category-link" id="category-link-1" tabindex="2">Move</p></li>
                <li role="presentation" class="category" id="category-2" aria-controls="art" role="tab" data-toggle="tab"><p class="category-link" id="category-link-2" tabindex="4">Art</p></li>
                <li role="presentation" class="category" id="category-3" aria-controls="text" role="tab" data-toggle="tab"><p class="category-link" id="category-link-3" tabindex="6">Text</p></li>
                <li role="presentation" class="category" id="category-4" aria-controls="sound" role="tab" data-toggle="tab"><p class="category-link" id="category-link-4" tabindex="8">Sound</p></li>
              </ul>
            </div><!-- .col-sm-6 -->
            <div class="col-sm-6">
              <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="category" id="category-5" aria-controls="control" role="tab" data-toggle="tab"><p class="category-link" id="category-link-5" tabindex="3">Control</p></li>
                <li role="presentation" class="category" id="category-6" aria-controls="operators" role="tab" data-toggle="tab"><p class="category-link" id="category-link-6" tabindex="5">Operators</p></li>
                <li role="presentation" class="category" id="category-7" aria-controls="sprites" role="tab" data-toggle="tab"><p class="category-link" id="category-link-7" tabindex="7">Sprites</p></li>
                <li role="presentation" class="category" id="category-8" aria-controls="snippets" role="tab" data-toggle="tab"><p class="category-link" id="category-link-8" tabindex="9">Snippets</p></li>
              </ul>
            </div><!-- .col-sm-6 -->
          </div> <!-- .row #category-list -->
          <hr />
          <h3>Blocks</h3>
          <ul class="nav nav-pills nav-stacked" id="block-list"></ul>
        </div>
      </div><!-- .col-sm-4 -->
      <div class="col-sm-9">
        <div class="well">
          <!-- Code navigation -->
          <h2>Code navigation</h2>
          <ul class="nav nav-pills nav-stacked" id="program-sequence"></ul>
        </div>
      </div><!-- .col-sm-8 -->
    </div><!-- .row -->
  </div><!-- .container -->
  <!-- jQuery [3.2.1] (Google Hosted Libraries) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Twitter Bootstrap [3.3.7] (Bootstrap CDN) +SRI -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- howler.js [2.0.4] (CDNJS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.min.js"></script>
  <script src="client.js"></script>
  <script>
    // show "Move" blocks on page load (jQuery.ready();)
    $(update_block_list( 'category-1' ));
    $(update_program_sequence( 'example' ));
  </script>
</body>
</html>
